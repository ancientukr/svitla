{% extends "base.html" %}

{% load staticfiles %}

{% block body_block %}

    <div class="jumbotron">
    <p class="text-center">Блог</p>
    </div>

    {% if posts %}
        {% for post in posts %}
            <div>
            <a href="/blog/{{ post.id }}">
                <header>
                    <h2>{{ post.name }}</h2>
                    <p>{{ post.data }}</p>
                </header>
                <section>
                    <img src="{{ post.cover.url }}">
                </section>
            </a>
            </div>

        {% endfor %}

    {% else %}


    {% endif %}

{% endblock %}
