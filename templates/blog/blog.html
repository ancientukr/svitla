{% extends "base.html" %}

{% load staticfiles %}

{% block body_block %}

    {% if posts %}
        <div class="container blog">
        <div class="row">
                {% for post in posts %}
                     <a href="/blog/{{ post.id }}/">
                        <div class="post-preview col-md-4" >
                            <div class="col-md-6">
                                <div class="cover">
                                    <div class="check">
                                    </div>

                                    </div>
                                </div>
                        </div>
                         <div class="col-md-6">
                                <div class="description">
                                    <h3>{{ post.name }}</h3>
                                    <p>{{ post.description }}</p>
                                </div>
                         </div>
                      </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}


{% endblock %}
