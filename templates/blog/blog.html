{% extends "base.html" %}

{% load staticfiles %}

{% block body_block %}

    {% if posts %}
        <div class="container blog">
            <div class="row">
                {% for post in posts %}
                     <a href="/categories//">
                     <div class="post-preview" >
                      <div class="cover">
                          <div class="col-md-6">
                            <div class="thumbnail check">
                                <img src="{{ post.cover.url  }}" alt="эскиз">
                            </div>
                          </div>
                      </div>
                         <div class="discr">
                            <div class="col-md-6">
                                    <h3>{{ post.name }}</h3>
                                    <p>{{ post.description }}</p>
                          </div>
                         </div>
                     </div>
                      </a>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endblock %}
